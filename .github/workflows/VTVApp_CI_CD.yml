name: VTVApp (.NET 7 & React) CI/CD

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: 7.0.x
  API_PROJECT_PATH: VTVApp.Api/VTVApp.Api.csproj
  UNIT_TEST_PATH: VTVApp.UnitTests/VTVApp.UnitTests.csproj
  SPEC_TEST_PATH: VTVApp.SpecflowTests/VTVApp.SpecflowTests.csproj
  IMAGE_NAME_API: felwitcher/vtv-app-api
  IMAGE_NAME_WEB: felwitcher/vtv-app-web
  AZURE_WEBAPP_NAME_API: vtvapp-api
  AZURE_WEBAPP_NAME_WEB: vtvapp-web

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: |
          dotnet restore ${{ env.API_PROJECT_PATH }}
          dotnet restore ${{ env.UNIT_TEST_PATH }}
          dotnet restore ${{ env.SPEC_TEST_PATH }}

      - name: Build API
        run: dotnet build ${{ env.API_PROJECT_PATH }} --no-restore

      - name: Run Unit Tests
        run: dotnet test ${{ env.UNIT_TEST_PATH }}

      - name: Run Integration Tests
        run: dotnet test ${{ env.SPEC_TEST_PATH }}

  docker-images:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Images
        run: |
          docker build -t ${{ env.IMAGE_NAME_API }} -f VTVApp.Api/Dockerfile .
          docker push ${{ env.IMAGE_NAME_API }}
          docker build -t ${{ env.IMAGE_NAME_WEB }} -f VTVApp.Web/Dockerfile .
          docker push ${{ env.IMAGE_NAME_WEB }}

  deploy-api:
    runs-on: ubuntu-latest
    needs: docker-images
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service (API)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_API }}
          package: docker:${{ env.IMAGE_NAME_API }}

      - name: Set Connection String
        uses: Azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            az webapp config connection-string set --name ${{ env.AZURE_WEBAPP_NAME_API }} --resource-group VTVApp_RG --connection-string-type SQLAzure --settings DefaultConnection='${{ secrets.AZURE_SQL_CONNECTION_STRING }}'

  deploy-web:
    runs-on: ubuntu-latest
    needs: docker-images
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service (Web)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_WEB }}
          package: docker:${{ env.IMAGE_NAME_WEB }}

      - name: Update Environment Variables
        uses: Azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            az webapp config appsettings set --name ${{ env.AZURE_WEBAPP_NAME_WEB }} --resource-group VTVApp_RG --settings VITE_API_URL=${{ secrets.API_URL }}
